<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <script src="./script.js" defer></script>
   </head>
   <body class="bg-gray-100 items-center h-screen">      
      <div class="flex justify-center items-center">
         <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
               <input id="search" type="text" name="search" placeholder="Szukaj..." class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
         </div>
      </div>
      <div class="flex justify-center ">
         <h1 class="mt-5 font-bold">Lista użytkowników</h1>
      </div>
      <div class="flex justify-center ">
         <table class="table-auto  text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
         <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
               <th scope="col" class="px-6 py-3" data-id="username">Username  <span class="ml-2">&#9650;&#9660;</span></th>
               <th scope="col" class="px-6 py-3" data-id="name">Imię i Nazwisko  <span class="ml-2">&#9650;&#9660;</span></th>
               <th scope="col" class="px-6 py-3" data-id="email">Email <span class="ml-2">&#9650;&#9660;</span></th>
               <th scope="col" class="px-6 py-3" data-id="phone">Telefon <span class="ml-2">&#9650;&#9660;</span></th>
            </tr>
          </thead>
         <tbody class="list-none hover:list-disc" id="list"></tbody>
      </table>
      </div>
   </body>
</html>
