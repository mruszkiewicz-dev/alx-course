<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <script src="./script.js" defer></script>
   </head>
   <body class="bg-gray-100 items-center h-screen">      
      <div class="flex justify-center items-center">
         <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
               <input id="search" type="text" name="search" placeholder="Szukaj..." class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
               <select id="sort" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                   <option value="title">Sortuj wg tytułu</option>
                   <option value="author">Sortuj wg autora</option>
               </select>
           </div>
           <div class="mb-4">
               <button id="ascending" class="bg-blue-500 text-white py-2 px-4 rounded">Rosnąco</button>
               <button id="descending" class="bg-red-500 text-white py-2 px-4 rounded">Malejąco</button>
           </div>
         </div>
      </div>
      <div class="flex justify-center ">
         <h1 class="mt-5 font-bold">Lista książek</h1>
      </div>
      <div class="flex justify-center ">
         <ul class="list-none hover:list-disc" id="list"></ul>
      </div>
   </body>
</html>
