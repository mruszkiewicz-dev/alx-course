<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <script src="./script.js" defer></script>
   </head>
   <body class="bg-gray-100 items-center h-screen">
      <div class="flex justify-center items-center">
         <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
               <input id="search" type="text" name="search" placeholder="Szukaj..." class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
         </div>
      </div>
      <form action="" class="mt-4 flex justify-center items-center " id="form">
         <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
               <label for="author" class="block text-gray-700">Autor</label>
               <input id="author" type="text" name="author" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
               <div class="text-red-500" id="author-error"></div>
            </div>
            <div class="mb-4">
               <label for="message" class="block text-gray-700">Wiadomość</label>
               <textarea id="message" name="message" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"></textarea>
               <div class="text-red-500" id="message-error"></div>
            </div>
            <button class="bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600" type="submit">Wyślij</button>
         </div>
      </form>
      <div class="flex justify-center ">
         <h1 class="mt-5 font-bold">Czat:</h1>
      </div>
      <div class="flex justify-center ">
         <ul class="list-none hover:list-disc" id="list"></ul>
      </div>
   </body>
</html>
